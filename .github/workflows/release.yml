name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev pkg-config cmake libsasl2-dev libssl-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Web UI
        run: |
          cd apps/web && npm install && npm run build

      - name: Build Rust Services
        run: cargo build --release --workspace

      - name: Debug Build Output
        shell: bash
        run: |
          ls -R target/release | grep ember || true

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          ./scripts/packaging/package.ps1
          Compress-Archive -Path dist/amber-windows -DestinationPath amber-windows-x86_64.zip

      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          chmod +x scripts/packaging/package.sh
          ./scripts/packaging/package.sh
          # The package script creates dist/amber-linux or dist/amber-macos
          if [ "$(uname -s)" = "Darwin" ]; then
            OS_NAME="macos"
          else
            OS_NAME="linux"
          fi
          cd dist
          tar -czf ../amber-${OS_NAME}-x86_64.tar.gz amber-${OS_NAME}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: amber-${{ matrix.os }}
          path: |
            amber-*.zip
            amber-*.tar.gz
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: amber-*
          draft: false
          prerelease: false
          generate_release_notes: true
